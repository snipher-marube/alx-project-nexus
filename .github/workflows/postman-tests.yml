name: Postman API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  postman-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Verify files exist
      run: |
        ls -la postman-tests/
        test -f postman-tests/collection.json || echo "Collection file missing"
        test -f postman-tests/environment.json || echo "Environment file missing"
        test -f postman-tests/collection.json && test -f postman-tests/environment.json
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Newman
      run: npm install -g newman newman-reporter-html
      
    - name: Run Postman tests
      id: tests
      run: |
        newman run postman-tests/collection.json \
          -e postman-tests/environment.json \
          --reporters cli,json \
          --reporter-json-export postman-tests/results.json
        echo "result=$?" >> $GITHUB_OUTPUT
      
    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: postman-test-report
        path: postman-tests/results.json
        
    - name: Check test results
      if: steps.tests.outputs.result != 0
      run: exit 1